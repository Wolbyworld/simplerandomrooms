<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Draw - Vibecoded</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/counter.css') }}">
    <link rel="icon" href="{{ url_for('static', path='favicon.svg') }}" type="image/svg+xml">
    <link rel="alternate icon" href="{{ url_for('static', path='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-toggle-icon">ðŸŒ™</span>
                </button>
            </div>
            <h1>Random Draw Website</h1>
            <p class="subtitle">A simple, retro-vintage random number generator</p>
        </header>
        <main>
            <p class="description">
                Create a room to perform random draws or coin flips with friends.
                No login required, just share the unique URL.
            </p>
            <div class="button-container">
                <form action="/create-room" method="post">
                    <div class="room-type-selection">
                        <div class="room-type-option">
                            <input type="radio" id="number-draw" name="is_coin_flip" value="false" checked>
                            <label for="number-draw">Number Draw</label>
                        </div>
                        <div class="room-type-option">
                            <input type="radio" id="coin-flip" name="is_coin_flip" value="true">
                            <label for="coin-flip">Coin Flip</label>
                        </div>
                    </div>
                    <button type="submit" class="create-room-button">Create Room</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer-text">
                <p>Vibecoded in 2025</p>
            </div>
            <div class="counter-container">
                <div class="counter">
                    <span id="roomsCounter">0</span> rooms created
                </div>
                <div class="counter">
                    <span id="drawsCounter">0</span> draws performed
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Function to fetch statistics and update counters
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                // Update room counter with added value to make it look more popular
                updateCounter('roomsCounter', data.rooms_created + 2000);
                
                // Update draws counter with added value to make it look more popular
                updateCounter('drawsCounter', data.draws_performed + 2000);
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }
        
        // Function to update counter display
        function updateCounter(elementId, value) {
            const counterEl = document.getElementById(elementId);
            counterEl.innerHTML = '';
            
            // Convert value to string and pad with leading zeros
            const valueStr = String(value).padStart(6, '0');
            
            // Create digit elements
            for (let i = 0; i < valueStr.length; i++) {
                const digit = document.createElement('div');
                digit.className = 'stats-digit';
                digit.textContent = valueStr[i];
                counterEl.appendChild(digit);
            }
        }
        
        // Theme management
        const themeToggle = document.getElementById('theme-toggle');
        
        // Initialize theme based on user preference
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggleIcon(savedTheme);
        }
        
        // Update theme toggle icon based on current theme
        function updateThemeToggleIcon(theme) {
            const icon = themeToggle.querySelector('.theme-toggle-icon');
            icon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }
        
        // Toggle between light and dark themes
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggleIcon(newTheme);
        }
        
        // Theme toggle event listener
        themeToggle.addEventListener('click', toggleTheme);
        
        // Initialize theme and fetch stats when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            updateStats();
        });
    </script>
</body>
</html>
